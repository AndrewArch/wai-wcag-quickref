<div class="panel panel-default">
  <div class="panel-heading"><a href="#filters" class="btn btn-primary" data-toggle="collapse" aria-expanded="false" aria-controls="filters">Show filters</a><span id="filtered"></span></div>
  <div class="panel-body collapse" id="filters">
    <div class="row">
      {% assign filters = site.filters | sort: 'sort' %}
      {% for filter in filters %}
        {% if isnewline == 0 %}
          </div>
          <div class="row">
        {% endif %}
        <div class="col-sm-3 col-md-2">
          <div class="panel panel-default" id="{{filter.title | prepend: 'filter-' | slugify}}">
            <div class="panel-heading">{{ filter.title }}</div>
            <div class="panel-body form-group">
            <p><small>{{filter.output}}</small></p>
            {% for f in filter.filters %}
              <div class="checkbox">
                <label>
                  <input type="{{filter.type}}" name="{{ 'filter ' | append: filter.short | slugify }}" value="{{ f.short }}" checked> {{f.title}}
                </label>
              </div>
            {% endfor %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% include highlevel.html %}
