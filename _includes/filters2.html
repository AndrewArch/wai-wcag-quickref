<section id="filters" aria-label="Filter by Techniques or Level">
  {% assign filters = site.filters | sort: 'sort' %}
  {% for filter in filters %}
    <div class="panel panel-default" id="{{filter.title | prepend: 'filter-' | slugify}}">
      <button data-target="#{{filter.title | prepend: 'filter-' | append: '-content' | slugify}}" type="button" data-toggle="collapse" aria-expanded="true" aria-controls="{{filter.title | prepend: 'filter-' | append: '-content' | slugify}}" class="panel-heading collapsed"><span class="word-show"><span class="glyphicon glyphicon-chevron-right"></span> Show</span><span class="word-hide"><span class="glyphicon glyphicon-chevron-down"></span> Hide</span> {{ filter.title }}</button>
      <div id="{{filter.title | prepend: 'filter-' | append: '-content' | slugify}}" class="panel-body form-group">
      <p><small>{{filter.output}}</small></p>
      {% for f in filter.filters %}
        <div class="checkbox">
          <label>
            <input type="{{filter.type}}" name="{{ 'filter ' | append: filter.short | slugify }}" value="{{ f.short }}" checked> {{f.title}}
          </label>
          {% unless f.noonly %}
            <button class="btn btn-default btn-xs btn-only" title="Show only {{f.title | strip_html}}" aria-label="Show only {{f.title | strip_html}}" data-value="{{ f.short }}">only</button>
          {% endunless %}
        </div>
      {% endfor %}
      </div>
    </div>
  {% endfor %}
</section>
